<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwiftQ – Smart Hospital Queue</title>
</head>

<body>

  <h1>SwiftQ — Smart Hospital Queue</h1>
  <p>Manage patients efficiently with automated tokens and live queue display.</p>

  <!-- Now Serving -->
  <h2>Now Serving</h2>
  <div>—</div>

  <!-- Token Generation Form -->
  <h3>Generate Token</h3>
  <div>
    <input placeholder="Patient name (optional)" />
    <select>
      <option>General</option>
      <option>OPD</option>
      <option>Emergency</option>
      <option>Pharmacy</option>
    </select>
  </div>

  <div>
    <label>
      <input type="checkbox">
      Priority (elderly/critical)
    </label>
  </div>

  <div>
    <button>Generate Token</button>
    <button>Call Next</button>
  </div>

  <p></p>

  <!-- Live Queue -->
  <h3>Live Queue</h3>
  <input placeholder="Search token or name" />
  <div></div>

  <!-- Toast Notification -->
  <div></div>

</body>
</html>
